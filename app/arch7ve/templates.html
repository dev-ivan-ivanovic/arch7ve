<template id="tmplUserForm">
    <form onkeydown="updateUser(this, event)">
        <h2>Update user</h2>

        <label>User <sup>(read-only)</sup>
            <input data-co7e-column="cUser" type="text" name="user" required readonly>
        </label>
    
        <label>Type <sup>(required)</sup>
            <select data-co7e-column="cSuperuser" name="type" required>
                <option selected value="N">User</option>
                <option value="Y">Superuser</option>
            </select>
        </label>

        <label>Password <sup>(required)</sup>
            <input type="password" name="password" required>
        </label>

        <button type="button" onclick="updateUser(this, event)">Update</button>
        
        <button type="button" onclick="deleteUser(this, event)">Delete</button>
    </form>
</template>

<template id="tmplGroupForm">
    <form>
        <h2>Delete group</h2>

        <label>Group <sup>(read-only)</sup>
            <input data-co7e-column="cGroup" type="text" name="group" required readonly>
        </label>

        <button type="button" onclick="deleteGroup(this, event)">Delete</button>
    </form>
</template>

<template id="tmplNoteListItem">
    <li>  
        <form class="co7e-no-style co7e-li-style">
            <div class="co7e-vertical-layout">
                <b>Note</b>
                <pre data-co7e-column="cText"></pre>
                <div></div>
            </div>

            <div class="co7e-vertical-layout">
                <b>Date</b>
                <span data-co7e-column="cDate"></span>
                <div></div>
            </div>

            <div class="co7e-vertical-layout">
                <b>User</b>
                
                <div>
                    <span data-co7e-column="cUser"></span>@
                    <span data-co7e-column="cHost"></span>
                </div>
                
                <div></div>
            </div>
            
            <div class="co7e-vertical-layout">
                <b>Group</b>
                
                <div>
                    <span data-co7e-column="cGroup"></span>@
                    <span data-co7e-column="cGroupHost"></span>
                </div>
                
                <div></div>
            </div>

            <div class="co7e-vertical-layout">
                <b>Attachments</b>
                
                <input data-co7e-column="cBatch" type="hidden" name="batch">
                
                <button type="button" class="co7e-no-style" onclick="loadAttachments(this, event)"><i class="fas fa-paperclip"></i></button>
                
                <div></div>
            </div>

            <ul data-attachments style="width:100%;"></ul>
        </form>
    </li>
</template>

<template id="tmplAttachmentListItem">
    <li><a target="_blank" data-co7e-column="cPath"><span data-co7e-column="cName"></span></a></li>
</template>
